<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Frases</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=lesimoes.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quote-container" id="quote-container">
        <!-- Bloco de sitações -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote" >
                Se você não gosta do seu destino, não aceite. Em vez disso, tenha a coragem de o mudar do jeito que você quer que seja.
            </span>
            <!-- Bloco do autor(a) -->
            <div class="quote-author">
                <span id="author">Naruto</span>
            </div>
            <!-- Bloco de botões -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweetar!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">Próxima</button>
            </div>
        </div>
    </div>




    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
